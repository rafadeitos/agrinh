<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectando Campo e Escola</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>As amizades que conectam</h1>
        <h2>o campo e o ambiente escolar</h2>
    </header>
    <main>
        <div class="illustration-container">
            <div class="farm">
                <div class="barn"></div>
                <div class="cross"></div>
            </div>
            <div class="wheat">
                <div class="stalk s1"></div>
                <div class="stalk s2"></div>
                <div class="stalk s3"></div>
            </div>
            <div class="school-bus">
                <div class="bus-body">
                    <span class="text">ESCOLAR</span>
                    <div class="windows">
                        <div class="window">?</div>
                        <div class="window">?</div>
                        <div class="window">?</div>
                        <div class="window">?</div>
                    </div>
                </div>
                <div class="wheels">
                    <div class="wheel"></div>
                    <div class="wheel"></div>
                </div>
            </div>
            <div class="school">
                <div class="school-building">
                    <span class="text">ESCOLA</span>
                    <div class="school-windows">
                        <div class="school-window"></div>
                        <div class="school-window"></div>
                        <div class="school-window"></div>
                        <div class="school-window"></div>
                        <div class="school-window"></div>
                        <div class="school-window"></div>
                    </div>
                </div>
                <div class="school-front">
                    <div class="door"></div>
                    <div class="door"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>ANFAGC</p>
    </footer>
</body>
</html>
